<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador Excusas</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Fontawesome is our recomended library for icons -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="frase text-center">
      <h1>No me vas a creer pero...</h1>
      <p id="excuse"></p>
      <button type="button" class="btn btn-primary btn-lg mt-2" onclick="excuse()">
      Dame otra excusa 😅
      </button>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script>
      window.onload = excuse;

      function chooseword(list) {
          return list [Math.floor(Math.random() * list.length)];
      }

      function excuse () {
        let quien = ['El perro', 'Mi abuelo', 'El repartidor', 'Mi gato'];
        let accion = ['se comió', 'orinó', 'aplastó', 'rompió'];
        let que = ['mis deberes', 'mi teléfono', 'el coche'];
        let cuando = ['antes de clase', 'cuando estaba dormido', 'mientras hacia ejercicio', 'durante mi almuerzo', 'mientras estaba rezando'];

        let phrase = `${chooseword(quien)} ${chooseword(accion)} ${chooseword(que)} ${chooseword(cuando)}`;

        console.log(phrase);
        document.getElementById("excuse").innerHTML = phrase;
      };
    </script>
  </body>
</html>
